- name: Setup Nginx
  hosts: all
  become: True
  become_method: sudo
  gather_facts: no
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Update all packages to their latest version
      apt:
        name: "*"
        state: latest

    - name: Install nginx
      apt:
        name: nginx
        state: present

    - name: Personalizar la página de inicio de Nginx con color
      copy:
        content: |
          <!DOCTYPE html>
          <html lang="es">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Bienvenido a Nginx</title>
              <style>
                  body {
                      background-color: #1e90ff; /* Color azul */
                      color: white;
                      text-align: center;
                      font-family: Arial, sans-serif;
                      margin-top: 20%;
                  }
              </style>
          </head>
          <body>
              <h1>¡HOOOOOOLAAAAAAAAAAAAA MUNDO !,☆*: .｡. o(≧▽≦)o .｡.:*☆ </h1>
          </body>
          </html>
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'

    - name: Make sure 'nginx' is started
      systemd:
        name: nginx
        state: started
        enabled: yes
      register: result

    - name: Show result
      debug:
        msg: "{{ result }}"
